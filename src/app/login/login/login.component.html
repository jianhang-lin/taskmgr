<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field floatLabel="auto" class="full-width">
        <mat-label>您的email</mat-label>
        <input matInput type="text" formControlName="email">
        <mat-error>{{this.form.controls.email.errors | json}}</mat-error>
      </mat-form-field>
      <mat-form-field floatLabel="auto" class="full-width">
        <mat-label>您的密码</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">登录</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？<a routerLink="/register">注册</a></p>
      <p>忘记密码？<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        每日佳句
      </mat-card-title>
      <mat-card-subtitle>
        {{(quote$ | async).cn}}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{(quote$ | async).pic}}" alt="quote image">
    <mat-card-content>
      {{(quote$ | async).en}}
    </mat-card-content>
  </mat-card>
</form>
