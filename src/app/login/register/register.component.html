<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <mat-card class="card">
    <mat-tab-group>
      <mat-tab label="账号信息">
        <mat-card-header>
          <mat-card-title>注册</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field floatLabel="auto" class="full-width" formControlName="email" ngDefaultControl>
            <mat-label>您的email</mat-label>
            <input matInput type="text">
          </mat-form-field>
          <mat-form-field floatLabel="auto" class="full-width" formControlName="name" ngDefaultControl>
            <mat-label>您的姓名</mat-label>
            <input matInput type="text">
          </mat-form-field>
          <mat-form-field floatLabel="auto" class="full-width" formControlName="password" ngDefaultControl>
            <mat-label>您的密码</mat-label>
            <input matInput type="password">
          </mat-form-field>
          <mat-form-field floatLabel="auto" class="full-width" formControlName="repeat" ngDefaultControl>
            <mat-label>重复输入您的密码</mat-label>
            <input matInput type="password">
          </mat-form-field>
          <app-image-list-select
            [useSvgIcon]="true"
            [cols]="6"
            [title]="'选择头像:'"
            [items]="items"
            ngDefaultControl
            formControlName="avatar"></app-image-list-select>
          <button mat-raised-button color="primary" type="submit">注册</button>
        </mat-card-content>
        <mat-card-actions class="text-right">
          <p>还没有账户？<a href="">登录</a></p>
          <p>忘记密码？<a href="">找回</a></p>
        </mat-card-actions>
      </mat-tab>
      <mat-tab label="个人信息">
        <div class="full-width">
          <app-identity-input formControlName="identity"></app-identity-input>
        </div>
        <div class="full-width">
          <app-age-input formControlName="dateOfBirth"></app-age-input>
        </div>
        <div class="full-width">
          <app-area-list formControlName="address"></app-area-list>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</form>
