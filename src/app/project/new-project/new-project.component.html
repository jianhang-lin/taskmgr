<form [formGroup]="form" (ngSubmit)="onSubmit(form, $event)">
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <mat-form-field floatLabel="auto" class="full-width">
      <mat-label>项目名称</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field floatLabel="auto" class="full-width">
      <mat-label>项目描述</mat-label>
      <input matInput type="text" formControlName="desc">
    </mat-form-field>
    <app-image-list-select
      [useSvgIcon]="false"
      [cols]="6"
      [title]="'选择封面:'"
      [items]="coverImages"
      ngDefaultControl
      formControlName="converImg"></app-image-list-select>
  </div>
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">保存</button>
    <button type="button" mat-button mat-dialog-close="">关闭</button>
  </div>
</form>
