<form>
  <h2 mat-dialog-title>邀请组员</h2>
  <div mat-dialog-content>
    <mat-form-field floatLabel="auto" class="full-width">
      <mat-label>组员姓名</mat-label>
      <input matInput type="text" [matAutocomplete]="autoMembers">
    </mat-form-field>

  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" mat-button mat-dialog-close="">关闭</button>
  </div>
</form>
<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUsers">
  <mat-option *ngFor="let item of items" [value]="item">
    {{item.name}}
  </mat-option>
</mat-autocomplete>
