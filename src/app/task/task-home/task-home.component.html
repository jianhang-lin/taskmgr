<div class="task-lists">
  <app-task-list class="list-container"
                 appDrop
                 [dropTags]="['task-item', 'task-list']"
                 [dragEnterClass]="'drag-enter'"
                 [appDrag]="true"
                 [dragTag]="'task-list'"
                 [draggedClass]="'drag-start'"
                 [dragData]="list"
                 (dropped)="handleMove($event, list)"
                 [ngStyle]="{'order': list.order}"
                 *ngFor="let list of lists">
    <app-task-header
      [header]="list.name"
      (newTask)="launchNewTaskDialog()"
      (moveAll)="launchCopyTaskDialog()"
      (delList)="launchConfirmDialog()"
      (onEditList)="launchEditListDialog()"></app-task-header>
    <app-quick-task></app-quick-task>
    <app-task-item *ngFor="let task of list.tasks" [item]="task" (taskClick)="lauchUpdateTaskDialog(task)"></app-task-item>
  </app-task-list>
</div>
<button class="fab-button" mat-fab type="button" (click)="lauchNewListDialog()">
  <mat-icon>add</mat-icon>
</button>
