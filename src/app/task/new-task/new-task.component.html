<form>
  <h2 mat-dialog-title>{{title}}</h2>
  <div mat-dialog-content>
    <mat-form-field floatLabel="auto" class="full-width">
      <mat-label>任务内容</mat-label>
      <input matInput type="text">
    </mat-form-field>
    <mat-radio-group>
      <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">
        {{priority.label}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field floatLabel="auto" class="full-width">
      <mat-label>任务截止日期</mat-label>
      <input matInput [matDatepicker]="dueDatepicker" type="text">
      <mat-datepicker-toggle matSuffix [for]="dueDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #dueDatepicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field floatLabel="auto" class="full-width">
      <mat-label>提醒日期</mat-label>
      <input matInput [matDatepicker]="reminderDatepicker" type="text">
      <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #reminderDatepicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" mat-button mat-dialog-close="">关闭</button>
  </div>
</form>
